<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">    <title>Mestizo</title>
</head>
<body>
    
    <!--Contenido fijo-->        
    <div class="izquierda">

        <img src="https://mestizo.server1.trinchera.dev/wp-content/uploads/2023/07/Mestizo-sin-logoBlanco.png">

        <div class="sociales">
            <a class="icono" href="https://www.instagram.com"><i  class="bi bi-instagram"></i></a>
            <a class="icono"href="https://www.instagram.com"><i  class="bi bi-whatsapp"></i></a>
            <a class="icono" href="https://www.instagram.com"><i  class="bi bi-linkedin"></i></a>
        </div>

    </div>

    <div class="derecha">
        
        <div class="menu">
            <a href="#inicio"><button>Inicio</button></a>
            <a href="#habilidades"><button>Servicios</button></a>
            <a href="#porfolio"><button>Porfolio</button></a>
            <a href="#contacto"><button>Contacto</button></a>
        </div>

        <div class="scroll">
            <p>SCROLL</p>
            <i id="flecha" class="bi bi-arrow-down"></i>
        </div>

    </div>
    
    

    
    <!--Secciones snap-->
    <main>

        <div id="inicio" class="secciones">
            <div class="contenido">
                <img src="https://mestizo.server1.trinchera.dev/wp-content/uploads/2023/07/Mestizo-sin-logoBlanco.png">
            </div>
        </div>

        <div id="habilidades" class="secciones">
            <div class="contenido">
                
                <div id="uno">
                    Hola
                </div>

                <div id="dos">
                    Hola
                </div>

            </div>
        </div>

        <div id="porfolio" class="secciones">
            <div class="contenido">
                Porfolio
            </div>
        </div>

        <div id="contacto" class="secciones">
            <div class="contenido">
                Contacto
            </div>
        </div>

    </main>
</body>
</html>
